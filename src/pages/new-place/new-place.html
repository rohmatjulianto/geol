<ion-header>

  <ion-navbar>
    <ion-title>Add Place</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
	<ion-item>
		<ion-label>tittle</ion-label>
		<ion-input type="text" name="tittle" ngModel required></ion-input>
	</ion-item>
	<button ion-button block type="submit" [disabled]="!f.value"> Add Place </button>
</form>
</ion-content>
